<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sara Srivastava's Portfolio </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        /* gradient them & transition (remember) */
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(90deg, #6c91ff, #e3e9ff, #c34400, #000000);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
        }

        /* gradient's animation thing */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* header ??? */
        .header-section {
            height: 100vh; /* full height of device */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden; /* circles wont go outside the view */
        }

        /* gradient circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(ellipse at right, #6c91ff, #e3e9ff, #c34400, #000000);
            animation: rotateCircles 20s infinite linear;
            opacity: 0.8;
        }

        @keyframes rotateCircles {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* circle positions */
        .circle-one { width: 180px; height: 180px; top: 10%; left: 10%; animation-duration: 8s; }
        .circle-two { width: 120px; height: 120px; top: 25%; left: 15%; animation-duration: 9s; }
        .circle-three { width: 200px; height: 200px; top: 50%; left: 35%; animation-duration: 10s; opacity: 0.5;}
        .circle-four { width: 160px; height: 160px; top: 75%; left: 100%; animation-duration: 7s; }
        .circle-five { width: 110px; height: 110px; top: 30%; left: 0%; animation-duration: 6s; }
        .circle-six { width: 140px; height: 140px; top: 60%; left: 100%; animation-duration: 8s; }
        .circle-seven { width: 170px; height: 170px; top: 90%; left: 30%; animation-duration: 9s; }

        /* circles overlapping on text */
        .circle-on-text {
            width: 250px;
            height: 250px;
            top: 45%;
            left: 20%;
            animation-duration: 8s;
            z-index: 5;
            opacity: 0.5;
            ;
        }

        .circle-small-on-text {
            width: 50px;
            height: 50px;
            top: 55%;
            left: 25%;
            animation-duration: 6s;
            z-index: 6;
        }

        /* even more circles */
        .circle-eight { width: 200px; height: 200px; top: 20%; left: 75%; animation-duration: 6s; }
        .circle-nine { width: 140px; height: 140px; top: 15%; left: 40%; animation-duration: 11s; }
        .circle-ten { width: 180px; height: 180px; top: 35%; left: 55%; animation-duration: 13s; opacity: 0.5}
        .circle-eleven { width: 130px; height: 130px; top: 60%; left: 10%; animation-duration: 7s; }
        .circle-twelve { width: 100px; height: 100px; top: 50%; left: 80%; animation-duration: 8s; }
        .circle-thirteen { width: 150px; height: 150px; top: 80%; left: 65%; animation-duration: 9s; }
        .circle-fourteen { width: 110px; height: 110px; top: 20%; left: 100%; animation-duration: 10s; }
        .circle-fifteen { width: 120px; height: 120px; top: 30%; left: 85%; animation-duration: 12s; }

        .btn-transparent {
            background-color: transparent;
            color: #000000; /* default color */
            border: 2px solid #272727;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-transparent:hover {
            background-color: #44444452; /* bg hover pe */
            color: #fff;
        }

    </style>
</head>

<body>

    <!-- header -->
    <header class="header-section">
        <div class="container">
            <h1 class="display-4" style="font-family: serif;">Sara Srivastava</h1>
            <p class="lead" style="font-family: 'Courier New', Courier, monospace;">Communication Design Sophomore</p>
            <a href="portfolioindex.html" class="btn btn-transparent rounded-pill" style="font-family: 'Courier New', Courier, monospace;">View My Portfolio!</a>
        </div>


        <!-- circles -->
        <div class="circle circle-one"></div>
        <div class="circle circle-two"></div>
        <div class="circle circle-three"></div>
        <div class="circle circle-four"></div>
        <div class="circle circle-five"></div>
        <div class="circle circle-six"></div>
        <div class="circle circle-seven"></div>


        <!-- other circles -->
        <div class="circle circle-eight"></div>
        <div class="circle circle-nine"></div>
        <div class="circle circle-ten"></div>
        <div class="circle circle-eleven"></div>
        <div class="circle circle-twelve"></div>
        <div class="circle circle-thirteen"></div>
        <div class="circle circle-fourteen"></div>
        <div class="circle circle-fifteen"></div>

        <!-- text circles -->
        <div class="circle circle-on-text"></div>
        <div class="circle circle-small-on-text"></div>
    </header>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
