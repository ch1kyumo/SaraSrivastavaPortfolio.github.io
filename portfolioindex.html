<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Waypoints</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- FontAwesome -->
    <style>
        /* Dynamic Linear Gradient Background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(90deg, #6c91ff, #e3e9ff, #c34400, #000000);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Transparent Cards with Thin Border */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-bottom: 20px;
        }

        .option-card {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid white;
            border-radius: 100px;
            color: white;
            padding: 5px;
            width: 90px;
            height: 300px;
            margin: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .about-card {
            background-color: #4e7aff4c;
            border-color: #99b3ff;
        }
        .experience-card {
            background-color: rgba(190, 230, 255, 0.2);
            border-color: #ddf2ff;
        }
        .skills-card {
            background-color: rgba(255, 116, 70, 0.2);
            border-color: #c34400;
        }
        .work-card {
            background-color: rgba(0, 0, 0, 0.2);
            border-color: #2e0d00;
        }

        .option-card:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .card-title {
            font-size: 1.5rem;
            font-family: serif;
            writing-mode: vertical-rl; /* Text is vertical */
            text-orientation: upright; /* Keeps characters upright */
            text-align: center;
        }

        /* Backlink Icon */
        .home-link {
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .home-link:hover {
            color: #000000;
            transform: scale(1.2);
        }

        /* Remove Default Anchor Underline */
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <a href="contact.html" class="home-link"><i class="fas fa-phone"></i></a> <!-- Contact icon -->
    
    <div class="container">
        <div>
            <div class="d-flex flex-wrap justify-content-center">
                <a href="about.html">
                    <div class="option-card about-card">
                        <h5 class="card-title">About</h5>
                    </div>
                </a>
                <a href="experiences.html">
                    <div class="option-card experience-card">
                        <h5 class="card-title">Experience</h5>
                    </div>
                </a>
                <a href="skills.html">
                    <div class="option-card skills-card">
                        <h5 class="card-title">Skills</h5>
                    </div>
                </a>
                <a href="work.html">
                    <div class="option-card work-card">
                        <h5 class="card-title">Work</h5>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <a href="p3.html" class="home-link"><i class="fas fa-home"></i></a> <!-- Home icon -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
