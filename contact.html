<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- FontAwesome -->
    <style>
        /* Dynamic Linear Gradient Background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(90deg, #6c91ff, #e3e9ff, #c34400, #000000);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white; /* Set default text color to white */
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Contact Section */
        .contact-section {
            background-color: rgba(0, 0, 0, 0.302);
            padding: 40px;
            border-radius: 50px;
            margin-top: 30px;
            width: 80%;
            text-align: center;
        }

        .contact-info {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .contact-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: white;
        }

        /* Backlink Icon */
        .home-link {
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .home-link:hover {
            color: #000000;
            transform: scale(1.2);
        }

        /* Remove Default Anchor Underline */
        a {
            text-decoration: none;
        }

        /* Set Text Color for Headings and Links */
        h1, h2, h3, p {
            color: white; /* Ensure all headings and paragraphs are white */
        }

        /* Add specific black text for certain parts */
        .black-text {
            color: black; /* Class for applying black text */
        }

    </style>
</head>
<body>

    <!-- Home Link Icon -->
    <a href="p3.html" class="home-link"><i class="fas fa-home"></i></a> <!-- Home icon -->

    <!-- Contact Section -->
    <div class="contact-section">
        <h2 class="contact-title">Contact Information</h2>
        <p class="contact-info">Email: <a href="mailto:example@email.com" class="black-text">verynecessarybackup@gmail.com</a></p>
        <p class="contact-info">Phone: <a href="tel:+1234567890" class="black-text">+91 8700448699</a></p>
        <p class="contact-info">Location: <a href="https://linkedin.com/in/example" class="black-text" target="_blank">Mumbai, Maharashtra, India</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
