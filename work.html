<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Work Gallery: </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- FontAwesome -->
    <style>
        /* Dynamic Linear Gradient Background */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #6c91ff, #e3e9ff, #c34400, #000000);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            display: flex;
            justify-content: flex-start;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Transparent Cards with Background Images */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            padding-top: 100px; /* Make space above for larger cards */
        }

        .option-card {
            background-size: cover;
            background-position: center;
            border: 1px solid white;
            border-radius: 15px;
            color: white;
            padding: 20px;
            width: 300px;  /* Increased width */
            height: 500px; /* Increased height */
            margin: 15px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .about-card {
            background-image: url('images/queerfem.png');
            opacity: 90%;
        }

        .experience-card {
            background-image: url('images/Untitled_Artwork\ 208.png');
            opacity: 90%;
        }

        .skills-card {
            background-image: url('images/tradi.png');
            opacity: 90%;
        }

        .option-card:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .card-title {
            font-size: 2.5rem;  /* Larger title */
            font-family: serif;
            text-align: center;
        }

        .home-link {
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .home-link:hover {
            color: #000000;
            transform: scale(1.2);
        }

        a {
            text-decoration: none;
        }

        .option-card h5 {
            text-decoration: none;
            color: inherit;
        }

        /* Smaller Carousels */
        /* Adjusted Carousel Dimensions */
        .carousel {
            margin-top: 50px;
            padding-bottom: 50px;
            width: 50%;  /* Smaller overall width */
            margin-left: auto;
            margin-right: auto;
        }

        .carousel-item img {
            width: 100%;  /* Ensure it fits within the carousel */
            max-height: 500px; /* Taller carousel images */
            object-fit: cover; /* Maintain aspect ratio and crop to fit */
        }

        .sidebar {
            top: 10px;
            background-color: rgba(255, 255, 255, 0.332);
            border-radius: 10px;
            padding: 10px;
            margin-left: 100px;
            width: 200px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .sidebar a {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
            font-size: 1.2rem;
            text-align: center;
            border-radius: 5px;
            animation: bounceIn 1.5s ease-out forwards;
            opacity: 0;
        }

        .sidebar a:hover {
            background-color: #e3e9ff;
            color: black;
            transform: scale(1.05);
            transition: all 0.3s ease;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>

<body>

    <div class="sidebar">
        <a href="portfolioindex.html" style="animation-delay: 0.6s;">
            <i class="fas fa-arrow-left"></i> Back to Index
        </a>
    </div>

    <div class="container">
        <div class="d-flex flex-wrap justify-content-center">
            <a href="#cdWorkCarousel">
                <div class="option-card about-card">
                    <h5 class="card-title">CD Work</h5>
                </div>
            </a>
            <a href="#digitalArtCarousel">
                <div class="option-card experience-card">
                    <h5 class="card-title">Digital Art</h5>
                </div>
            </a>
            <a href="#personalArtCarousel">
                <div class="option-card skills-card">
                    <h5 class="card-title">Traditional Art</h5>
                </div>
            </a>
        </div>
    </div>

    <!-- CD Work Carousel -->
    <div id="cdWorkCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/queerfem.png" class="d-block w-100" alt="CD Work 1">
            </div>
            <div class="carousel-item">
                <img src="images/forevyoung.png" class="d-block w-100" alt="CD Work 2">
            </div>
            <div class="carousel-item">
                <img src="images/tradip.png" class="d-block w-100" alt="CD Work 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#cdWorkCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#cdWorkCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Digital Art Carousel -->
    <div id="digitalArtCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/_8th_june 3.png" class="d-block w-100" alt="Digital Art 1">
            </div>
            <div class="carousel-item">
                <img src="images/Untitled_Artwork 208.png" class="d-block w-100" alt="Digital Art 2">
            </div>
            <div class="carousel-item">
                <img src="images/Untitled_Artwork 209.png" class="d-block w-100" alt="Digital Art 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#digitalArtCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#digitalArtCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Personal Art Carousel -->
    <div id="personalArtCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/traditional-13.png" class="d-block w-100" alt="Personal Art 1">
            </div>
            <div class="carousel-item">
                <img src="images/tradi.png" class="d-block w-100" alt="Personal Art 2">
            </div>
            <div class="carousel-item">
                <img src="images/traditional-14.png" class="d-block w-100" alt="Personal Art 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#personalArtCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#personalArtCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <a href="portfolioindex.html" class="home-link" style="align-self: center;"><i class="fas fa-arrow-left"></i></a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
